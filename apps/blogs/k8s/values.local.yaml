# Default values for bills.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

enableOpenTelemetry: false

image:
  repository: mcr.microsoft.com/dotnet/sdk
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "8.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

environment: LOCAL_DEVELOPMENT

pod:
  # command: ["bash", "-c", "'dotnet run --no-launch-profile'"]
  command: ["bash", "-c", "'dotnet watch run --project /app/mrsauravsahu.api --no-launch-profile | tee /var/log/app.log'"]
  workingDir: "/app/mrsauravsahu.api"
  annotations: {}
  volumes:
    - name: code
      hostPath:
        pathPrefix: apps/blogs/src
    - name: data
      hostPath:
        pathPrefix: apps/data-store
  volumeMounts:
    - mountPath: /app
      name: code
    - mountPath: /store
      name: data
  env:
    - name: ASPNETCORE_ENVIRONMENT
      value: DEVELOPMENT
    - name: ASPNETCORE_URLS
      value: "http://0.0.0.0:80"
    - name: CORS_URLS
      value: "http://localhost:5173/"
    - name: Blogs__Version
      value: "0.1.0"
    - name: Blogs__ContactEmail
      value: mrsauravsahu@outlook.com
    - name: Blogs__AppName
      value: "@mrsauravsahu/blogs"
    - name: Files__BasePath
      value: "/store/data"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80
  nodePort: 30001

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
