version: '3.1'

networks:
  network:
    name: ${PROJECT}

services:
  api:
    networks:
      - network
    build:
      context: .
      dockerfile: ../../common/docker/node-dev/dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION}
    volumes:
      - '.:/app'
    entrypoint: 'sh -c "npm i && npm run start:dev"'
    ports:
      - 8080:80