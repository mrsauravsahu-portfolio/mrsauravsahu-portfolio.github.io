version: '3.8'

networks:
  network:
    name: ${PROJECT}

services:
  documentation:
    build:
      context: .
      dockerfile: ../../common/docker/node-dev/dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION}
    volumes:
      - '${PWD}/svc/documentation:/app'
    environment:
      PORT: 80
      API_SERVICE_HOST: api
      API_SERVICE_PORT: 80
      PARSER_SERVICE_HOST: parser
      PARSER_SERVICE_PORT: 80
    working_dir: /app/svc/documentation
    entrypoint: 'sh -c "npm install && npm run dev"'
    ports:
      - 9001:80